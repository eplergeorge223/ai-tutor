<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 1rem;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 1rem;
        }

        .mascot {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        h1, h2 {
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }

        .glass {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .student-info {
            padding: 2rem;
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            color: white;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .form-group input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .form-group select option {
            background: #764ba2;
            color: white;
        }

        .btn {
            border: none;
            border-radius: 25px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            border-radius: 50px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            margin: 1rem;
        }

        .btn-history {
            background: linear-gradient(45deg, #ffcc00, #ffa500);
            color: #333;
            padding: 0.7rem 2rem;
            font-size: 1.1rem;
            margin: 1rem auto;
            display: block;
        }

        .status {
            font-size: 1.2rem;
            margin: 1rem 0;
            min-height: 3rem;
            padding: 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .suggestions {
            padding: 1rem;
            margin: 1rem 0;
        }

        .suggestions h3 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .suggestion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .suggestion-item {
            background: rgba(255,255,255,0.2);
            padding: 0.75rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            user-select: none;
            text-align: center;
            font-size: 0.9rem;
        }

        .suggestion-item:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.5);
        }

        .live-captions {
            position: fixed;
            bottom: 8vh;
            left: 50%;
            transform: translateX(-50%);
            min-width: 220px;
            max-width: 90vw;
            background: rgba(0,0,0,0.8);
            color: #fff;
            font-size: 1.3rem;
            padding: 1.1rem 2rem;
            border-radius: 30px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .live-captions.show {
            opacity: 0.95;
        }

        .live-captions.user-caption {
            background: rgba(56, 183, 74, 0.9);
            border: 2px solid #2ecc40;
        }

        .live-captions.bot-caption {
            background: rgba(52, 152, 219, 0.9);
            border: 2px solid #2980b9;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.6);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #fff;
            color: #333;
            border-radius: 16px;
            padding: 2rem;
            width: 95vw;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 10px 32px rgba(0,0,0,0.3);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 14px;
            right: 18px;
            background: none;
            border: none;
            font-size: 2rem;
            color: #888;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #f44336;
        }

        .chat-message {
            margin: 0.5rem 0;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            text-align: left;
            font-size: 0.9rem;
        }

        .user-message {
            background: rgba(76, 175, 80, 0.2);
            margin-left: 1rem;
        }

        .tutor-message {
            background: rgba(33, 150, 243, 0.2);
            margin-right: 1rem;
        }

        .session-summary {
            padding: 2rem;
            margin: 2rem 0;
            text-align: left;
        }

        .summary-item {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .reading-prompt {
            position: relative;
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .reading-word {
            font-size: 3.2rem;
            letter-spacing: 0.15em;
            background: linear-gradient(90deg, rgba(255,255,255,0.5), rgba(255,255,255,0.7));
            color: #764ba2;
            padding: 1.1rem 3.4rem;
            border-radius: 1.1em;
            box-shadow: 0 4px 30px rgba(33,150,243,0.18);
            font-weight: 900;
            border: 3px solid #eee;
            margin-top: 1rem;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .suggestion-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            .btn-primary {
                padding: 1rem 2rem;
                font-size: 1.2rem;
            }
            .student-info {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen">
            <div class="mascot">🎓</div>
            <h1>Hi! I'm your AI Tutor!</h1>
            <p style="font-size: 1.2rem; margin-bottom: 2rem;">Ready to learn and explore together?</p>
            
            <div class="student-info glass">
                <div class="form-group">
                    <label for="student-name">Name</label>
                    <input type="text" id="student-name" placeholder="What's your name?" maxlength="50" />
                </div>
                
                <div class="form-group">
                    <label for="student-grade">Grade</label>
                    <select id="student-grade">
                        <option value="">Select your grade</option>
                        <option value="PreK">Pre-K</option>
                        <option value="K">Kindergarten</option>
                        <option value="1">1st Grade</option>
                        <option value="2">2nd Grade</option>
                        <option value="3">3rd Grade</option>
                        <option value="4">4th Grade</option>
                        <option value="5">5th Grade</option>
                        <option value="6">6th Grade</option>
                        <option value="7">7th Grade</option>
                        <option value="8">8th Grade</option>
                        <option value="9">9th Grade</option>
                        <option value="10">10th Grade</option>
                        <option value="11">11th Grade</option>
                        <option value="12">12th Grade</option>
                    </select>
                </div>
            </div>
            
            <button class="btn btn-primary" onclick="startTutoring()">Start Learning!</button>
        </div>

        <!-- Main Tutoring Interface -->
        <div id="tutor-interface" class="hidden">
            <div class="mascot">🤖</div>
            <h2>Let's Learn Together!</h2>
            
            <div class="status glass" id="status">Press the microphone to start talking!</div>
            
            <div id="suggestions" class="suggestions glass">
                <h3>🎯 What sounds fun today?</h3>
                <div class="suggestion-grid" id="suggestion-grid">
                    <div class="suggestion-item" onclick="speakSuggestion('Can you help me with math?')">🔢 Numbers & Math</div>
                    <div class="suggestion-item" onclick="speakSuggestion('I want to practice reading')">📖 Reading Fun</div>
                    <div class="suggestion-item" onclick="speakSuggestion('Tell me about animals')">🦁 Cool Animals</div>
                    <div class="suggestion-item" onclick="speakSuggestion('Can we do a creative activity?')">🎨 Art & Creative</div>
                    <div class="suggestion-item" onclick="speakSuggestion('I have a question about homework')">📚 Homework Help</div>
                    <div class="suggestion-item" onclick="speakSuggestion('Tell me a story')">📚 Story Time</div>
                </div>
            </div>

            <button class="btn btn-history" onclick="showHistory()">View Chat History</button>
        </div>

        <!-- Session Summary -->
        <div id="session-summary" class="session-summary glass hidden">
            <h2>Session Complete! 🎉</h2>
            <div id="summary-content"></div>
            <button class="btn btn-primary" onclick="startNewSession()">Start New Session</button>
        </div>

        <!-- Live Captions -->
        <div id="live-captions" class="live-captions"></div>

        <!-- Chat History Modal -->
        <div id="chat-history-modal" class="modal hidden">
            <div class="modal-content">
                <button onclick="closeHistory()" class="close-btn">&times;</button>
                <h3>Chat History</h3>
                <div id="full-chat-history"></div>
            </div>
        </div>
    </div>

    <script>
        // App State
        let state = {
            isListening: false,
            recognition: null,
            speechSynthesis: window.speechSynthesis,
            currentSessionId: null,
            isProcessing: false,
            sessionStarted: false,
            selectedVoice: null,
            chatHistory: [],
            currentSubject: null
        };
        
        const API_BASE_URL = 'https://ai-tutor-ww9f.onrender.com/api';

        // Utility Functions
        const $ = id => document.getElementById(id);
        const hide = el => el.classList.add('hidden');
        const show = el => el.classList.remove('hidden');
        const updateStatus = msg => $('status').textContent = msg;

        // Speech Functions
        function initializeSpeechSynthesis() {
            return new Promise(resolve => {
                const selectVoice = voices => {
                    const preferred = ['Samantha', 'Karen', 'Susan', 'Victoria', 'Google US English', 'Microsoft Zira'];
                    for (let name of preferred) {
                        state.selectedVoice = voices.find(voice => voice.name.includes(name));
                        if (state.selectedVoice) break;
                    }
                    if (!state.selectedVoice) {
                        state.selectedVoice = voices.find(voice => voice.lang.startsWith('en')) || voices[0];
                    }
                };

                let voices = state.speechSynthesis.getVoices();
                if (voices.length > 0) {
                    selectVoice(voices);
                    resolve();
                } else {
                    state.speechSynthesis.onvoiceschanged = () => {
                        selectVoice(state.speechSynthesis.getVoices());
                        resolve();
                    };
                }
            });
        }

        function speakWithPromise(text) {
            return new Promise(resolve => {
                if (state.speechSynthesis.speaking) {
                    state.speechSynthesis.cancel();
                }

                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.8;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    
                    if (state.selectedVoice) {
                        utterance.voice = state.selectedVoice;
                    }
                    
                    utterance.onstart = () => {
                        showLiveCaption(text, 'bot');
                        if (!state.isListening) {
                            try { state.recognition.start(); }
                            catch(e) { console.warn('Recognition start error:', e); }
                        }
                    };

                    utterance.onend = () => {
                        hideLiveCaption();
                        if (state.sessionStarted && !state.isListening) {
                            updateStatus("Listening for your response…");
                            try { state.recognition.start(); }
                            catch(e) { console.warn('Recognition start error:', e); }
                        }
                        resolve();
                    };

                    utterance.onerror = () => resolve();
                    
                    try {
                        state.speechSynthesis.speak(utterance);
                    } catch (error) {
                        console.error('Speech synthesis error:', error);
                        resolve();
                    }
                }, 100);
            });
        }

        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
                updateStatus("Sorry, your browser doesn't support speech recognition. Try Chrome or Edge!");
                return false;
            }

            state.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            state.recognition.continuous = true;
            state.recognition.interimResults = true;
            state.recognition.lang = 'en-US';

            state.recognition.onstart = () => {
                state.isListening = true;
                updateStatus("I'm listening! Go ahead and speak.");
            };

            state.recognition.onend = () => {
                state.isListening = false;
            };

            state.recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                
                if (state.speechSynthesis.speaking) {
                    state.speechSynthesis.cancel();
                }
                
                showLiveCaption(transcript, 'user');
                
                if (event.results[event.results.length - 1].isFinal) {
                    handleUserInput(transcript.trim());
                }
            };

            state.recognition.onerror = (event) => {
                state.isProcessing = false;
                const errorMessages = {
                    'no-speech': "I didn't hear anything. Please try speaking closer to your device.",
                    'audio-capture': "I couldn't access your microphone. Please check your permissions.",
                    'not-allowed': "Microphone access was denied. Please enable it in your browser settings.",
                    'network': "Network error. Please check your internet connection."
                };
                
                const message = errorMessages[event.error] || "I didn't catch that clearly. Please try speaking again!";
                updateStatus(message);
            };

            return true;
        }

        // Caption Functions
        function showLiveCaption(text, type) {
            const captions = $('live-captions');
            captions.textContent = text;
            captions.className = `live-captions ${type}-caption show`;
        }

        function hideLiveCaption() {
            const captions = $('live-captions');
            captions.classList.remove('show');
        }

        // Reading Word Display
        function showReadingWordPrompt(prompt, word) {
            const existing = $('reading-word-prompt');
            if (existing) existing.remove();

            const container = document.createElement('div');
            container.id = 'reading-word-prompt';
            container.className = 'reading-prompt';

            container.innerHTML = `
                <div style="font-size: 1.4rem; margin-bottom: 1rem; font-weight: bold;">
                    ${prompt}
                </div>
                <div class="reading-word">${word}</div>
            `;

            const tutorInterface = $('tutor-interface');
            tutorInterface.insertBefore(container, tutorInterface.children[2]);
        }

        // Main Functions
        async function startTutoring() {
            await initializeSpeechSynthesis();
            
            if (!initializeSpeechRecognition()) {
                alert('Speech recognition is not supported in this browser. Please use Chrome or Edge.');
                return;
            }

            const studentName = $('student-name').value.trim();
            const studentGrade = $('student-grade').value;

            try {
                updateStatus("Starting your session...");
                
                const response = await fetch(`${API_BASE_URL}/session/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        studentName: studentName || 'Student',
                        grade: studentGrade || 'K',
                        subjects: []
                    })
                });

                if (!response.ok) throw new Error('Failed to start session');

                const data = await response.json();
                state.currentSessionId = data.sessionId;
                state.sessionStarted = true;
                
                hide($('welcome-screen'));
                show($('tutor-interface'));
                
                const welcomeMessage = data.welcomeMessage || `Hi ${studentName || 'there'}! I'm your AI tutor and I'm excited to learn with you today. What would you like to explore?`;
                
                await speakWithPromise(welcomeMessage);
                addToConversation('tutor', welcomeMessage);
                
                if (!state.isListening) {
                    try { state.recognition.start(); }
                    catch (e) { console.warn('Recognition start error:', e); }
                }
                updateStatus("Listening for your response…");

            } catch (error) {
                console.error('Error starting session:', error);
                alert("Failed to start session. Please try again later.");
            }
        }

        async function handleUserInput(input) {
            if (state.isProcessing || !state.sessionStarted) return;

            state.isProcessing = true;
            updateStatus("Processing your request...");

            addToConversation('user', input);

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: state.currentSessionId,
                        message: input,
                        context: {}
                    })
                });

                if (!response.ok) throw new Error('Failed to get response');

                const data = await response.json();
                let tutorResponse = data.response;

                // Handle reading word display
                if (!data.readingWord) {
                    const existing = $('reading-word-prompt');
                    if (existing) existing.remove();
                }

                if (data.readingWord) {
                    showReadingWordPrompt(tutorResponse, data.readingWord);
                    await speakWithPromise(tutorResponse);
                    addToConversation('tutor', tutorResponse + ' (See word above)');
                } else {
                    await speakWithPromise(tutorResponse);
                    addToConversation('tutor', tutorResponse);
                }

                if (data.subject) {
                    state.currentSubject = data.subject;
                }

                updateDynamicSuggestions(input, tutorResponse);

            } catch (error) {
                console.error('Error getting response:', error);
                const fallbackResponse = generateFallbackResponse(input);
                addToConversation('tutor', fallbackResponse);
                await speakWithPromise(fallbackResponse);
            } finally {
                state.isProcessing = false;
                updateStatus("Continue our conversation!");
            }
        }

        function updateDynamicSuggestions(userInput, tutorResponse) {
            const suggestionGrid = $('suggestion-grid');
            const combined = (userInput + ' ' + tutorResponse).toLowerCase();
            let suggestions = [];
            
            if (combined.includes('math') || combined.includes('number')) {
                suggestions = [
                    { text: '🔢 Practice more math', query: 'Can you give me another math problem?' },
                    { text: '📊 Explain this concept', query: 'Can you explain this math topic more?' },
                    { text: '🎲 Fun math games', query: 'Let\'s play a math game!' },
                    { text: '🧮 Real-world math', query: 'How is this math used in real life?' }
                ];
            } else if (combined.includes('read') || combined.includes('story')) {
                suggestions = [
                    { text: '📖 Read together', query: 'Can we read something together?' },
                    { text: '📝 New vocabulary', query: 'Can you teach me new words?' },
                    { text: '✍️ Write a story', query: 'Help me write a creative story' },
                    { text: '🎭 Act out the story', query: 'Can we act out this story?' }
                ];
            } else if (combined.includes('science') || combined.includes('animal')) {
                suggestions = [
                    { text: '🔬 Try experiment', query: 'Can we do a science experiment?' },
                    { text: '🌟 Learn about space', query: 'Tell me about space and planets' },
                    { text: '🐾 Explore animals', query: 'I want to learn about animals' },
                    { text: '🌱 Discover plants', query: 'Tell me about plants and how they grow' }
                ];
            } else {
                suggestions = [
                    { text: '❓ Ask me anything', query: 'I have a question about something' },
                    { text: '🎯 Pick new topic', query: 'What should we learn about next?' },
                    { text: '🔍 Explore more', query: 'Can you tell me more about this?' },
                    { text: '🎉 Something fun', query: 'Let\'s do something fun and educational' }
                ];
            }
            
            suggestionGrid.innerHTML = suggestions.map(s => 
                `<div class="suggestion-item" onclick="speakSuggestion('${s.query}')">${s.text}</div>`
            ).join('');
        }

        function generateFallbackResponse(input) {
            const lower = input.toLowerCase();
            
            if (lower.includes('math') || lower.includes('number')) {
                return "I love math! Let's work on this together. Can you tell me more about what you'd like to practice?";
            } else if (lower.includes('read') || lower.includes('story')) {
                return "Reading is so much fun! What kind of stories do you enjoy?";
            } else if (lower.includes('animal')) {
                return "Animals are amazing! Do you have a favorite animal?";
            } else {
                return "That sounds really interesting! Can you tell me more about what you're thinking?";
            }
        }

        function addToConversation(sender, message) {
            state.chatHistory.push({ sender, message });
        }

        function showHistory() {
            const fullHistoryDiv = $('full-chat-history');
            fullHistoryDiv.innerHTML = state.chatHistory.map(msg =>
                `<div class="chat-message ${msg.sender}-message">
                    <strong>${msg.sender === 'tutor' ? 'Tutor' : 'You'}:</strong> ${msg.message}
                </div>`
            ).join('');
            show($('chat-history-modal'));
        }

        function closeHistory() {
            hide($('chat-history-modal'));
        }

        async function speakSuggestion(suggestion) {
            if (!state.isProcessing && !state.isListening) {
                handleUserInput(suggestion);
            }
        }

        function startNewSession() {
            state.speechSynthesis.cancel();
            state.currentSessionId = null;
            state.isProcessing = false;
            state.sessionStarted = false;
            state.isListening = false;
            state.chatHistory = [];
            
            hide($('session-summary'));
            show($('welcome-screen'));
            
            $('student-name').value = '';
            $('student-grade').value = '';
            
            updateStatus("Ready to start a new session!");
        }

        // Initialize
        window.onload = async function() {
            console.log('🚀 App loading...');
            await initializeSpeechSynthesis();
            console.log('✅ App loaded successfully');
        };
    </script>
</body>
</html>
