
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 1rem;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 1rem;
        }

        .mascot {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: gentle-float 3s ease-in-out infinite;
        }

        @keyframes gentle-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .student-info {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
        }

        .form-group input,
        .form-group select {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            color: white;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .form-group input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .form-group select {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .form-group select option {
            background: #764ba2;
            color: white;
        }

        .start-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 50px;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            font-family: inherit;
            margin: 1rem 0;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
        }

        .voice-button {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            border: none;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .voice-button:hover {
            transform: scale(1.05);
        }

        .voice-button:active {
            transform: scale(0.95);
        }

        .voice-button.listening {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status {
            font-size: 1.2rem;
            margin: 1rem 0;
            min-height: 3rem;
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .end-session-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            margin: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .end-session-btn:hover {
            transform: translateY(-2px);
        }

        .suggestions {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 15px;
            margin: 1rem 0;
            backdrop-filter: blur(10px);
        }

        .suggestions h3 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .suggestion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .suggestion-item {
            background: rgba(255,255,255,0.2);
            padding: 0.75rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            text-align: center;
            font-size: 0.9rem;
        }

        .suggestion-item:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.5);
        }

        .suggestion-item:active {
            transform: translateY(0);
        }

        .voice-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .live-captions {
            position: fixed;
            bottom: 8vh;
            left: 50%;
            transform: translateX(-50%);
            min-width: 220px;
            max-width: 90vw;
            background: rgba(0,0,0,0.7);
            color: #fff;
            font-size: 1.3rem;
            padding: 1.1rem 2rem;
            border-radius: 30px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 100;
            opacity: 0.97;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .history-btn {
            background: linear-gradient(45deg, #ffcc00, #ffa500);
            color: #333;
            border: none;
            border-radius: 18px;
            padding: 0.7rem 2rem;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem auto;
            display: block;
        }

        .history-btn:hover {
            background: linear-gradient(45deg, #ffa500, #ffcc00);
            transform: translateY(-2px);
        }

        .chat-history-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.55);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #fff;
            color: #333;
            border-radius: 16px;
            padding: 2rem;
            width: 95vw;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 10px 32px rgba(0,0,0,0.3);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 14px;
            right: 18px;
            background: none;
            border: none;
            font-size: 2rem;
            color: #888;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #f44336;
        }

        .chat-message {
            margin: 0.5rem 0;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            text-align: left;
            font-size: 0.9rem;
        }

        .user-message {
            background: rgba(76, 175, 80, 0.2);
            margin-left: 1rem;
        }

        .tutor-message {
            background: rgba(33, 150, 243, 0.2);
            margin-right: 1rem;
        }

        .session-summary {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 20px;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            text-align: left;
        }

        .summary-item {
            margin: 1rem 0;
            padding: 0.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .suggestion-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            
            .voice-controls {
                flex-direction: row;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .voice-button {
                width: 100px;
                height: 100px;
                font-size: 1.5rem;
            }

            .start-button {
                padding: 1rem 2rem;
                font-size: 1.2rem;
            }

            .status {
                font-size: 1rem;
                padding: 0.75rem;
            }

            .student-info {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen">
            <div class="mascot">🎓</div>
            <h1>Hi! I'm your AI Tutor!</h1>
            <p style="font-size: 1.2rem; margin-bottom: 2rem;">Ready to learn and explore together?</p>
            
            <div class="student-info">
                <div class="form-group">
                    <label for="student-name">Name</label>
                    <input type="text" id="student-name" placeholder="What's your name?" maxlength="50" />
                </div>
                
                <div class="form-group">
                    <label for="student-grade">Grade</label>
                    <select id="student-grade">
                        <option value="">Select your grade</option>
                        <option value="PreK">Pre-K</option>
                        <option value="K">Kindergarten</option>
                        <option value="1">1st Grade</option>
                        <option value="2">2nd Grade</option>
                        <option value="3">3rd Grade</option>
                        <option value="4">4th Grade</option>
                        <option value="5">5th Grade</option>
                        <option value="6">6th Grade</option>
                        <option value="7">7th Grade</option>
                        <option value="8">8th Grade</option>
                        <option value="9">9th Grade</option>
                        <option value="10">10th Grade</option>
                        <option value="11">11th Grade</option>
                        <option value="12">12th Grade</option>
                    </select>
                </div>
            </div>
            
            <button class="start-button" id="start-btn" onclick="startTutoring()">Start Learning!</button>
        </div>

        <!-- Main Tutoring Interface -->
        <div id="tutor-interface" class="hidden">
            <div class="mascot">🤖</div>
            <h2>Let's Learn Together!</h2>
            
            <div class="status" id="status">Press the microphone to start talking!</div>
            
            <div class="voice-controls">
                <button class="voice-button" id="mic-btn" onclick="toggleListening()">🎤</button>
                <button class="end-session-btn" onclick="endSession()">End Session</button>
            </div>

            <div id="suggestions" class="suggestions">
                <h3>🎯 What sounds fun today?</h3>
                <div class="suggestion-grid" id="suggestion-grid">
                    <div class="suggestion-item" onclick="speakSuggestion('Can you help me with math?')">🔢 Numbers & Math</div>
                    <div class="suggestion-item" onclick="speakSuggestion('I want to practice reading')">📖 Reading Fun</div>
                    <div class="suggestion-item" onclick="speakSuggestion('Tell me about animals')">🦁 Cool Animals</div>
                    <div class="suggestion-item" onclick="speakSuggestion('Can we do a creative activity?')">🎨 Art & Creative</div>
                    <div class="suggestion-item" onclick="speakSuggestion('I have a question about homework')">📚 Homework Help</div>
                    <div class="suggestion-item" onclick="speakSuggestion('Tell me a story')">📚 Story Time</div>
                </div>
            </div>

            <button id="show-history-btn" class="history-btn" onclick="showHistory()">View Full Chat History</button>
        </div>

        <!-- Session Summary -->
        <div id="session-summary" class="session-summary hidden">
            <h2>Session Complete! 🎉</h2>
            <div id="summary-content"></div>
            <button class="start-button" onclick="startNewSession()">Start New Session</button>
        </div>

        <!-- Live Captions -->
        <div id="live-captions" class="live-captions hidden"></div>

        <!-- Chat History Modal -->
        <div id="chat-history-modal" class="chat-history-modal hidden">
            <div class="modal-content">
                <button onclick="closeHistory()" class="close-btn">&times;</button>
                <h3>Chat History</h3>
                <div id="full-chat-history"></div>
            </div>
        </div>
    </div>

    <script>
        // App State
        let isListening = false;
        let recognition;
        let speechSynthesis = window.speechSynthesis;
        let currentSessionId = null;
        let isProcessing = false;
        let sessionStarted = false;
        let selectedVoice = null;
        let conversationContext = [];
        let chatHistory = [];
        let currentSubject = null;
        
        const API_BASE_URL = 'https://ai-tutor-ww9f.onrender.com/api';

        // Initialize speech synthesis
        function initializeSpeechSynthesis() {
            return new Promise((resolve) => {
                let voices = speechSynthesis.getVoices();
                
                if (voices.length > 0) {
                    selectBestVoice(voices);
                    resolve();
                } else {
                    speechSynthesis.onvoiceschanged = () => {
                        voices = speechSynthesis.getVoices();
                        selectBestVoice(voices);
                        resolve();
                    };
                    
                    setTimeout(() => {
                        voices = speechSynthesis.getVoices();
                        selectBestVoice(voices);
                        resolve();
                    }, 1000);
                }
            });
        }

        function selectBestVoice(voices) {
            const preferredVoices = [
                'Samantha', 'Karen', 'Susan', 'Victoria', 'Allison',
                'Google UK English Female', 'Google US English', 'Microsoft Zira',
                'Alex', 'Daniel', 'Fred'
            ];
            
            for (let preferred of preferredVoices) {
                selectedVoice = voices.find(voice => 
                    voice.name.includes(preferred) || 
                    voice.name.toLowerCase().includes(preferred.toLowerCase())
                );
                if (selectedVoice) break;
            }
            
            if (!selectedVoice) {
                selectedVoice = voices.find(voice => voice.lang.startsWith('en')) || voices[0];
            }
        }

        function speakWithPromise(text) {
            return new Promise((resolve) => {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }

                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(text);
                    
                    utterance.rate = 0.8;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    
                    if (selectedVoice) {
                        utterance.voice = selectedVoice;
                    }
                    
                    utterance.onstart = () => {
                        showLiveCaption(text);
                    };
                    
                    utterance.onend = () => {
                        setTimeout(() => {
                            document.getElementById('live-captions').classList.add('hidden');
                        }, 600);
                        resolve();
                    };
                    
                    utterance.onerror = () => {
                        resolve();
                    };
                    
                    try {
                        speechSynthesis.speak(utterance);
                    } catch (error) {
                        console.error('Speech synthesis error:', error);
                        resolve();
                    }
                }, 100);
            });
        }

        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                return false;
            }

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                isListening = true;
                updateMicButton();
                updateStatus("I'm listening! Go ahead and speak.");
            };

            recognition.onend = () => {
                isListening = false;
                updateMicButton();
                if (!isProcessing) {
                    updateStatus("Press the microphone to continue our conversation!");
                }
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.trim();
                
                if (transcript && transcript.length > 0 && !isProcessing) {
                    handleUserInput(transcript);
                } else if (!isProcessing) {
                    updateStatus("I didn't catch that clearly. Please try speaking again!");
                }
            };

            recognition.onerror = (event) => {
                isListening = false;
                isProcessing = false;
                updateMicButton();
                
                const errorMessages = {
                    'no-speech': "I didn't hear anything. Please try speaking closer to your device.",
                    'audio-capture': "I couldn't access your microphone. Please check your permissions.",
                    'not-allowed': "Microphone access was denied. Please enable it in your browser settings.",
                    'network': "Network error. Please check your internet connection.",
                    'service-not-allowed': "Your browser may not support speech recognition. Try using Chrome and allow microphone access."
                };
                
                const message = errorMessages[event.error] || "I didn't catch that clearly. Please try speaking again!";
                updateStatus(message);
            };

            return true;
        }

        async function startTutoring() {
            await initializeSpeechSynthesis();
            
            const speechSupported = initializeSpeechRecognition();
            
            if (!speechSupported) {
                alert('Speech recognition is not supported in this browser. Please use Chrome or Edge for the best experience.');
                return;
            }

            const studentName = document.getElementById('student-name').value.trim();
            const studentGrade = document.getElementById('student-grade').value;

            try {
                updateStatus("Starting your session...");
                
                const response = await fetch(`${API_BASE_URL}/session/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        studentName: studentName || 'Student',
                        grade: studentGrade || 'K',
                        subjects: []
                    })
                });

                if (!response.ok) throw new Error('Failed to start session');

                const data = await response.json();
                currentSessionId = data.sessionId;
                sessionStarted = true;
                
                document.getElementById('welcome-screen').classList.add('hidden');
                document.getElementById('tutor-interface').classList.remove('hidden');
                
                const welcomeMessage = data.welcomeMessage || `Hi ${studentName || 'there'}! I'm your AI tutor and I'm excited to learn with you today. What would you like to explore?`;
                await speakWithPromise(welcomeMessage);
                addToConversation('tutor', welcomeMessage);
                updateStatus("Press the microphone to start talking!");

            } catch (error) {
                console.error('Error starting session:', error);
                alert("Failed to start session. Please try again later.");
            }
        }

        async function handleUserInput(input) {
            if (isProcessing || !sessionStarted) return;
            
            isProcessing = true;
            updateStatus("Processing your request...");
            
            addToConversation('user', input);
            conversationContext.push({ role: 'user', content: input });
            
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: currentSessionId,
                        message: input,
                        context: {}
                    })
                });

                if (!response.ok) throw new Error('Failed to get response');

                const data = await response.json();
                const tutorResponse = data.response;
                
                await speakWithPromise(tutorResponse);
                addToConversation('tutor', tutorResponse);
                conversationContext.push({ role: 'assistant', content: tutorResponse });
                
                if (data.subject) {
                    currentSubject = data.subject;
                }
                
                updateDynamicSuggestions(input, tutorResponse);

            } catch (error) {
                console.error('Error getting response:', error);
                const fallbackResponse = generateFallbackResponse(input);
                addToConversation('tutor', fallbackResponse);
                await speakWithPromise(fallbackResponse);
            } finally {
                isProcessing = false;
                updateStatus("Press the microphone to continue our conversation!");
            }
        }

        function updateDynamicSuggestions(userInput, tutorResponse) {
            const suggestionGrid = document.getElementById('suggestion-grid');
            const combined = (userInput + ' ' + tutorResponse).toLowerCase();
            let suggestions = [];
            
            if (combined.includes('math') || combined.includes('number')) {
                suggestions = [
                    { text: '🔢 Practice more math problems', query: 'Can you give me another math problem?' },
                    { text: '📊 Explain this math concept', query: 'Can you explain this math topic more?' },
                    { text: '🎲 Fun math games', query: 'Let\'s play a math game!' },
                    { text: '🧮 Real-world math', query: 'How is this math used in real life?' }
                ];
            } else if (combined.includes('read') || combined.includes('story')) {
                suggestions = [
                    { text: '📖 Read together', query: 'Can we read something together?' },
                    { text: '📝 Learn new words', query: 'Can you teach me new vocabulary?' },
                    { text: '✍️ Write a story', query: 'Help me write a creative story' },
                    { text: '🎭 Act out the story', query: 'Can we act out this story?' }
                ];
            } else if (combined.includes('science') || combined.includes('animal')) {
                suggestions = [
                    { text: '🔬 Try an experiment', query: 'Can we do a science experiment?' },
                    { text: '🌟 Learn about space', query: 'Tell me about space and planets' },
                    { text: '🐾 Explore animals', query: 'I want to learn about animals' },
                    { text: '🌱 Discover plants', query: 'Tell me about plants and how they grow' }
                ];
            } else {
                suggestions = [
                    { text: '❓ Ask me anything', query: 'I have a question about something' },
                    { text: '🎯 Pick a new topic', query: 'What should we learn about next?' },
                    { text: '🔍 Explore more', query: 'Can you tell me more about this?' },
                    { text: '🎉 Try something fun', query: 'Let\'s do something fun and educational' }
                ];
            }
            
            suggestionGrid.innerHTML = '';
            suggestions.forEach(suggestion => {
                const suggestionDiv = document.createElement('div');
                suggestionDiv.className = 'suggestion-item';
                suggestionDiv.textContent = suggestion.text;
                suggestionDiv.onclick = () => speakSuggestion(suggestion.query);
                suggestionGrid.appendChild(suggestionDiv);
            });
        }

        function generateFallbackResponse(input) {
            const lower = input.toLowerCase();
            
            if (lower.includes('math') || lower.includes('number')) {
                return "I love math! Let's work on this together. Can you tell me more about what you'd like to practice?";
            } else if (lower.includes('read') || lower.includes('story')) {
                return "Reading is so much fun! What kind of stories do you enjoy?";
            } else if (lower.includes('animal')) {
                return "Animals are amazing! Do you have a favorite animal?";
            } else {
                return "That sounds really interesting! Can you tell me more about what you're thinking?";
            }
        }

        function addToConversation(sender, message) {
            chatHistory.push({ sender, message });
        }

        function showLiveCaption(text) {
            const captionsDiv = document.getElementById('live-captions');
            captionsDiv.textContent = text;
            captionsDiv.classList.remove('hidden');
            setTimeout(() => {
                captionsDiv.classList.add('hidden');
            }, Math.max(3500, text.length * 45));
        }

        function showHistory() {
            const fullHistoryDiv = document.getElementById('full-chat-history');
            fullHistoryDiv.innerHTML = chatHistory.map(msg =>
                `<div class="chat-message ${msg.sender}-message">
                    <strong>${msg.sender === 'tutor' ? 'Tutor' : 'You'}:</strong> ${msg.message}
                </div>`
            ).join('');
            document.getElementById('chat-history-modal').classList.remove('hidden');
        }

        function closeHistory() {
            document.getElementById('chat-history-modal').classList.add('hidden');
        }

        function toggleListening() {
            if (!recognition) {
                updateStatus("Speech recognition not available. Try Chrome or Edge!");
                return;
            }
            
            if (isProcessing) {
                updateStatus("Please wait, I'm still processing your last message...");
                return;
            }
            
            if (isListening) {
                recognition.stop();
            } else {
                try {
                    recognition.start();
                } catch (error) {
                    console.error('Error starting recognition:', error);
                    updateStatus("Error starting microphone. Please try again.");
                }
            }
        }

        function updateMicButton() {
            const micBtn = document.getElementById('mic-btn');
            if (isListening) {
                micBtn.classList.add('listening');
                micBtn.innerHTML = '🔴';
            } else {
                micBtn.classList.remove('listening');
                micBtn.innerHTML = '🎤';
            }
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        async function speakSuggestion(suggestion) {
            if (!isProcessing && !isListening) {
                handleUserInput(suggestion);
            }
        }

        async function endSession() {
            stopSpeech();
            
            if (isListening) {
                recognition.stop();
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/session/${currentSessionId}/summary`);
                await fetch(`${API_BASE_URL}/session/${currentSessionId}/end`, { method: 'POST' });

                const summary = response.ok ? await response.json() : null;
                showSessionSummary(summary);
            } catch (error) {
                console.error('Error getting session summary:', error);
                showSessionSummary(null);
            }
        }


        // Show session summary
        async function showSessionSummary(summary) {
            document.getElementById('tutor-interface').classList.add('hidden');
            document.getElementById('session-summary').classList.remove('hidden');
            
            const summaryContent = document.getElementById('summary-content');
            
if (summary) {
    summaryContent.innerHTML = `
        <div class="summary-item"><strong>Session Duration:</strong> ${summary.duration}</div>
        <div class="summary-item"><strong>Total Interactions:</strong> ${summary.totalInteractions}</div>
        <div class="summary-item"><strong>Number of Inappropriate or Off-topic Requests:</strong> ${summary.totalWarnings}</div>
        <div class="summary-item"><strong>Topics Explored:</strong> ${summary.topicsExplored}</div>
        <div class="summary-item"><strong>Learning Highlights:</strong> 
            <ul style="margin-top: 0.5rem;">
                ${summary.highlights.map(h => `<li>${h}</li>`).join('')}
            </ul>
        </div>
        <div class="summary-item"><strong>Suggestions:</strong> ${Array.isArray(summary.suggestions) 
            ? `<ul>${summary.suggestions.map(s => `<li>${s}</li>`).join('')}</ul>` 
            : summary.suggestions}
        </div>
        <div class="summary-item"><strong>Achievements:</strong>
            ${summary.achievements && summary.achievements.length 
                ? `<ul style="margin-top: 0.5rem;">${summary.achievements.map(a => `<li>${a}</li>`).join('')}</ul>`
                : '<span>None recorded this session.</span>'
            }
        </div>
        <div class="summary-item"><strong>Next Steps:</strong>
            ${summary.nextSteps && summary.nextSteps.length
                ? `<ul style="margin-top: 0.5rem;">${summary.nextSteps.map(ns => `<li>${ns}</li>`).join('')}</ul>`
                : '<span>Keep asking great questions!</span>'
            }
        </div>
    `;
} else {
    summaryContent.innerHTML = `
        <div class="summary-item"><strong>Session Complete!</strong> You had a wonderful learning session today!</div>
        <div class="summary-item"><strong>Keep Learning:</strong> Continue exploring topics that spark your curiosity!</div>
    `;
}


            
            await speak("You had a wonderful learning session today! Keep being curious and asking great questions.");
        }

        // Start new session
        function startNewSession() {
            // Stop any speech and reset state
            stopSpeech();
            currentSessionId = null;
            isProcessing = false;
            sessionStarted = false;
            isListening = false;
            
            // Reset UI
            document.getElementById('session-summary').classList.add('hidden');
            document.getElementById('welcome-screen').classList.remove('hidden');
            document.getElementById('conversation-area').classList.add('hidden');
            document.getElementById('conversation-messages').innerHTML = '';
            
            // Clear form
            document.getElementById('student-name').value = '';
            document.getElementById('student-grade').value = '';
            
            // Reset audio status
            document.getElementById('audio-status').textContent = 'Click "Test Audio" to make sure you can hear me!';
            
            // Reset microphone button
            updateMicButton();
            updateStatus("Ready to start a new session!");
        }

        // Initialize on load
        window.onload = async function() {
            console.log('🚀 App loading...');
            
            // Initialize speech synthesis
            await initializeSpeechSynthesis();
            
            // Test basic functionality
            console.log('Speech synthesis supported:', 'speechSynthesis' in window);
            console.log('Speech recognition supported:', 'webkitSpeechRecognition' in window || 'SpeechRecognition' in window);
            
            console.log('✅ App loaded successfully');
        };

// Handle page visibility changes (fixes freeze when switching tabs)
document.addEventListener('visibilitychange', function() {
    if (document.hidden) {
        // Page is hidden, pause speech
        if (speechSynthesis.speaking && !speechSynthesis.paused) {
            speechSynthesis.pause();
        }
    } else {
        // Page is visible again, resume speech if needed
        setTimeout(() => {
            // Chrome bug: resume() is async and sometimes needs to be called twice
            if (speechSynthesis.paused) {
                speechSynthesis.resume();
            }
            // If that fails, cancel and replay the last message
            if (speechSynthesis.paused) {
                try {
                    speechSynthesis.cancel();
                    // Optionally replay the last message here if needed
                    // e.g., speak(lastSpokenMessage);
                } catch (e) {}
            }
        }, 100);
    }
});
