
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 1rem;
        }
        .container { text-align: center; max-width: 800px; width: 100%; padding: 1rem; }
        .mascot { font-size: 4rem; margin-bottom: 1rem; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        h2 { font-size: 2rem; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        
        .glass-panel {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .form-group label { font-weight: bold; font-size: 1.1rem; }
        .form-group input, .form-group select {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            color: white;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }
        
        .form-group input::placeholder { color: rgba(255,255,255,0.7); }
        .form-group select, .form-group select option { background: #764ba2; color: white; }
        
        .btn {
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        
        .btn-danger { background: linear-gradient(45deg, #f44336, #d32f2f); }
        .btn-warning { background: linear-gradient(45deg, #ffcc00, #ffa500); color: #333; }
        .btn-success { background: linear-gradient(45deg, #4CAF50, #45a049); }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .status {
            font-size: 1.2rem;
            margin: 1rem 0;
            min-height: 3rem;
            padding: 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .voice-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .voice-status {
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .voice-status.listening {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        
        .voice-status.processing {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #FFC107;
        }
        
        .voice-status.speaking {
            background: rgba(33, 150, 243, 0.3);
            border: 2px solid #2196F3;
        }
        
        .voice-status.idle {
            background: rgba(158, 158, 158, 0.3);
            border: 2px solid #9E9E9E;
        }
        
        .suggestions h3 { margin-bottom: 1rem; font-size: 1.3rem; }
        .suggestion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .suggestion-item {
            background: rgba(255,255,255,0.2);
            padding: 0.75rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .suggestion-item:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.5);
        }
        
        .live-captions {
            position: fixed;
            bottom: 8vh;
            left: 50%;
            transform: translateX(-50%);
            min-width: 220px;
            max-width: 90vw;
            background: rgba(0,0,0,0.8);
            color: #fff;
            font-size: 1.3rem;
            padding: 1.1rem 2rem;
            border-radius: 30px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .live-captions.show { opacity: 0.95; }
        .live-captions.user-caption { background: rgba(56, 183, 74, 0.9); border: 2px solid #2ecc40; }
        .live-captions.bot-caption { background: rgba(52, 152, 219, 0.9); border: 2px solid #2980b9; }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.55);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #fff;
            color: #333;
            border-radius: 16px;
            padding: 2rem;
            width: 95vw;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 10px 32px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 14px;
            right: 18px;
            background: none;
            border: none;
            font-size: 2rem;
            color: #888;
            cursor: pointer;
        }
        
        .close-btn:hover { color: #f44336; }
        
        .chat-message {
            margin: 0.5rem 0;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            text-align: left;
            font-size: 0.9rem;
        }
        
        .user-message { background: rgba(76, 175, 80, 0.2); margin-left: 1rem; }
        .tutor-message { background: rgba(33, 150, 243, 0.2); margin-right: 1rem; }
        .hidden { display: none; }
        
        .reading-word-display {
            font-size: 3.2rem;
            letter-spacing: 0.15em;
            background: linear-gradient(90deg,#fff8,#fffb);
            color: #764ba2;
            padding: 1.1rem 3.4rem;
            border-radius: 1.1em;
            box-shadow: 0 4px 30px rgba(33,150,243,0.18);
            font-weight: 900;
            border: 3px solid #eee;
            margin: 1rem 0;
        }
        
        .listening-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .conversation-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 1rem 0;
        }
        
        .voice-wave {
            display: inline-flex;
            align-items: center;
            gap: 2px;
            margin-left: 8px;
        }
        
        .wave-bar {
            width: 3px;
            height: 15px;
            background: #4CAF50;
            border-radius: 2px;
            animation: wave 1.5s infinite;
        }
        
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes wave {
            0%, 100% { height: 15px; }
            50% { height: 25px; }
        }
        
        @media (max-width: 768px) {
            .suggestion-grid { grid-template-columns: 1fr; }
            .conversation-controls { flex-direction: column; align-items: center; }
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            .btn { padding: 0.75rem 1.5rem; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen">
            <div class="mascot">üéì</div>
            <h1>Hi! I'm your AI Tutor!</h1>
            <p style="font-size: 1.2rem; margin-bottom: 2rem;">Ready to have a natural conversation and learn together?</p>
            
            <div class="glass-panel">
                <div class="form-group">
                    <label for="student-name">Name</label>
                    <input type="text" id="student-name" placeholder="What's your name?" maxlength="50" />
                </div>
                
                <div class="form-group">
                    <label for="student-grade">Grade</label>
                    <select id="student-grade">
                        <option value="">Select your grade</option>
                        <option value="PreK">Pre-K</option>
                        <option value="K">Kindergarten</option>
                        <option value="1">1st Grade</option>
                        <option value="2">2nd Grade</option>
                        <option value="3">3rd Grade</option>
                        <option value="4">4th Grade</option>
                        <option value="5">5th Grade</option>
                        <option value="6">6th Grade</option>
                        <option value="7">7th Grade</option>
                        <option value="8">8th Grade</option>
                        <option value="9">9th Grade</option>
                        <option value="10">10th Grade</option>
                        <option value="11">11th Grade</option>
                        <option value="12">12th Grade</option>
                    </select>
                </div>
                
                <button class="btn btn-primary" onclick="startTutoring()">Start Learning!</button>
            </div>
        </div>

        <!-- Main Tutoring Interface -->
        <div id="tutor-interface" class="hidden">
            <div class="mascot">ü§ñ</div>
            <h2>Let's Learn Together!</h2>
            
            <!-- Voice Status Indicator -->
            <div class="voice-indicator">
                <div class="voice-status idle" id="voice-status">Ready to listen</div>
                <div class="voice-wave hidden" id="voice-wave">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
            </div>
            
            <div class="glass-panel status" id="status">Ready to start our conversation!</div>
            
            <div id="reading-word-container" class="hidden">
                <div class="reading-word-display" id="reading-word"></div>
            </div>
            
            <!-- Conversation Controls -->
            <div class="conversation-controls">
                <button class="btn btn-success" id="start-conversation-btn" onclick="startConversation()">Start Conversation</button>
                <button class="btn btn-warning" id="pause-conversation-btn" onclick="pauseConversation()" disabled>Pause</button>
                <button class="btn btn-success" id="resume-conversation-btn" onclick="resumeConversation()" disabled>Resume</button>
            </div>
            
            <div class="glass-panel suggestions">
                <h3>üéØ What sounds fun today?</h3>
                <div class="suggestion-grid" id="suggestion-grid"></div>
            </div>
            
            <button class="btn btn-warning" onclick="showHistory()">View Chat History</button>
            <button class="btn btn-danger" onclick="endSession()">End Session</button>
        </div>

        <!-- Session Summary -->
        <div id="session-summary" class="glass-panel hidden">
            <h2>Session Complete! üéâ</h2>
            <div id="summary-content"></div>
            <button class="btn btn-primary" onclick="startNewSession()">Start New Session</button>
        </div>

        <!-- Live Captions -->
        <div id="live-captions" class="live-captions" aria-live="polite"></div>

        <!-- Chat History Modal -->
        <div id="chat-history-modal" class="modal hidden">
            <div class="modal-content">
                <button onclick="closeHistory()" class="close-btn">&times;</button>
                <h3>Chat History</h3>
                <div id="full-chat-history"></div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced state management for natural conversation
        const state = {
            conversationActive: false,
            listening: false,
            processing: false,
            speaking: false,
            sessionStarted: false,
            sessionId: null,
            recognition: null,
            synthesis: window.speechSynthesis,
            selectedVoice: null,
            chatHistory: [],
            currentSubject: null,
            voiceConfidence: 100,
            silenceTimer: null,
            recognitionRestartTimer: null,
            interimTranscript: '',
            finalTranscript: '',
            lastSpeechTime: 0,
            awaitingResponse: false,
            conversationPaused: false
        };

        // Update this to match your backend URL
        const API_BASE_URL = 'https://ai-tutor-ww9f.onrender.com/api';
        
        // Utility functions
        const $ = id => document.getElementById(id);
        const updateStatus = msg => {
            $('status').innerHTML = msg;
        };
        const showElement = id => $(id).classList.remove('hidden');
        const hideElement = id => $(id).classList.add('hidden');
        const addToHistory = (sender, message) => state.chatHistory.push({sender, message, timestamp: new Date()});
        
        // Enhanced speech synthesis with better timing
        async function initSpeech() {
            return new Promise(resolve => {
                const selectVoice = () => {
                    const voices = state.synthesis.getVoices();
                    // Prefer natural-sounding voices
                    const preferred = ['Samantha', 'Karen', 'Susan', 'Google UK English Female', 'Microsoft Zira', 'Alex'];
                    
                    state.selectedVoice = preferred.map(name => 
                        voices.find(v => v.name.toLowerCase().includes(name.toLowerCase()))
                    ).find(v => v) || voices.find(v => v.lang.startsWith('en')) || voices[0];
                    
                    resolve();
                };
                
                if (state.synthesis.getVoices().length > 0) {
                    selectVoice();
                } else {
                    state.synthesis.onvoiceschanged = selectVoice;
                    setTimeout(selectVoice, 1000);
                }
            });
        }
        
        // Enhanced TTS with natural conversation flow
        function speak(text, type = 'bot') {
            return new Promise(resolve => {
                if (state.synthesis.speaking) {
                    state.synthesis.cancel();
                }
                
                // Pause listening while speaking
                pauseListening();
                updateVoiceStatus('speaking');
                
                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(text);
                    Object.assign(utterance, {
                        rate: 0.85,
                        pitch: 1.0,
                        volume: 1.0,
                        voice: state.selectedVoice
                    });
                    
                    utterance.onstart = () => {
                        state.speaking = true;
                        showCaption(text, type);
                    };
                    
                    utterance.onend = () => {
                        state.speaking = false;
                        hideCaption();
                        updateVoiceStatus('idle');
                        
                        // Resume listening after a brief pause
                        if (state.conversationActive && !state.conversationPaused) {
                            setTimeout(() => {
                                if (!state.processing) {
                                    resumeListening();
                                }
                            }, 500);
                        }
                        resolve();
                    };
                    
                    utterance.onerror = () => {
                        state.speaking = false;
                        hideCaption();
                        updateVoiceStatus('idle');
                        resolve();
                    };
                    
                    state.synthesis.speak(utterance);
                }, 150);
            });
        }
        
        // Enhanced caption system
        function showCaption(text, type = 'bot') {
            const caption = $('live-captions');
            caption.textContent = text;
            caption.className = `live-captions ${type}-caption show`;
        }
        
        function hideCaption() {
            const caption = $('live-captions');
            caption.classList.remove('show');
        }
        
        // Voice status management
        function updateVoiceStatus(status) {
            const statusEl = $('voice-status');
            const waveEl = $('voice-wave');
            
            statusEl.className = `voice-status ${status}`;
            
            switch (status) {
                case 'listening':
                    statusEl.textContent = 'Listening...';
                    showElement('voice-wave');
                    break;
                case 'processing':
                    statusEl.textContent = 'Processing...';
                    hideElement('voice-wave');
                    break;
                case 'speaking':
                    statusEl.textContent = 'Speaking...';
                    hideElement('voice-wave');
                    break;
                case 'idle':
                    statusEl.textContent = 'Ready';
                    hideElement('voice-wave');
                    break;
                case 'paused':
                    statusEl.textContent = 'Paused';
                    hideElement('voice-wave');
                    break;
            }
        }
        
        // Enhanced speech recognition with continuous listening
        function initRecognition() {
            if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
                updateStatus("Speech recognition not supported. Please use Chrome or Edge!");
                return false;
            }
            
            state.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            Object.assign(state.recognition, {
                continuous: true,
                interimResults: true,
                lang: 'en-US',
                maxAlternatives: 1
            });
            
            state.recognition.onstart = () => {
                state.listening = true;
                updateVoiceStatus('listening');
                clearTimeout(state.recognitionRestartTimer);
            };
            
            state.recognition.onend = () => {
                state.listening = false;
                
                // Auto-restart if conversation is active and not paused
                if (state.conversationActive && !state.conversationPaused && !state.speaking && !state.processing) {
                    state.recognitionRestartTimer = setTimeout(() => {
                        if (state.conversationActive && !state.conversationPaused) {
                            startListening();
                        }
                    }, 100);
                } else {
                    updateVoiceStatus('idle');
                }
            };
            
            state.recognition.onresult = (event) => {
                state.interimTranscript = '';
                state.finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const result = event.results[i];
                    if (result.isFinal) {
                        state.finalTranscript += result[0].transcript;
                    } else {
                        state.interimTranscript += result[0].transcript;
                    }
                }
                
                // Show interim results
                if (state.interimTranscript) {
                    showCaption(state.interimTranscript, 'user');
                }
                
                // Process final results
                if (state.finalTranscript) {
                    const transcript = state.finalTranscript.trim();
                    state.lastSpeechTime = Date.now();
                    
                    // Clear silence timer
                    clearTimeout(state.silenceTimer);
                    
                    if (transcript.length > 1 && !state.processing) {
                        handleUserInput(transcript);
                    }
                    
                    state.finalTranscript = '';
                }
            };
            
            state.recognition.onerror = (event) => {
                console.warn('Speech recognition error:', event.error);
                
                if (event.error === 'not-allowed') {
                    updateStatus("Microphone access denied. Please enable microphone permissions.");
                    state.conversationActive = false;
                    updateConversationButtons();
                } else if (event.error === 'no-speech') {
                    // Normal silence, restart if needed
                    if (state.conversationActive && !state.conversationPaused) {
                        setTimeout(() => startListening(), 100);
                    }
                } else {
                    // Other errors - try to restart
                    if (state.conversationActive && !state.conversationPaused) {
                        setTimeout(() => startListening(), 1000);
                    }
                }
            };
            
            return true;
        }
        
        // Conversation control functions
        function startConversation() {
            if (!state.sessionStarted) return;
            
            state.conversationActive = true;
            state.conversationPaused = false;
            updateConversationButtons();
            
            updateStatus("Conversation started! I'm listening...");
            startListening();
        }
        
        function pauseConversation() {
            state.conversationPaused = true;
            pauseListening();
            updateVoiceStatus('paused');
            updateConversationButtons();
            updateStatus("Conversation paused. Click Resume when ready.");
        }
        
        function resumeConversation() {
            state.conversationPaused = false;
            updateConversationButtons();
            updateStatus("Conversation resumed! I'm listening...");
            
            if (state.conversationActive && !state.speaking && !state.processing) {
                startListening();
            }
        }
        
        function updateConversationButtons() {
            const startBtn = $('start-conversation-btn');
            const pauseBtn = $('pause-conversation-btn');
            const resumeBtn = $('resume-conversation-btn');
            
            if (state.conversationActive) {
                startBtn.disabled = true;
                if (state.conversationPaused) {
                    pauseBtn.disabled = true;
                    resumeBtn.disabled = false;
                } else {
                    pauseBtn.disabled = false;
                    resumeBtn.disabled = true;
                }
            } else {
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                resumeBtn.disabled = true;
            }
        }
        
        function startListening() {
            if (state.recognition && !state.listening && !state.speaking && !state.processing) {
                try {
                    state.recognition.start();
                } catch (e) {
                    console.warn('Recognition start error:', e);
                }
            }
        }
        
        function pauseListening() {
            if (state.recognition && state.listening) {
                try {
                    state.recognition.stop();
                } catch (e) {
                    console.warn('Recognition stop error:', e);
                }
            }
        }
        
        // Reading word display
        function showReadingWord(word) {
            const container = $('reading-word-container');
            const wordDisplay = $('reading-word');
            
            wordDisplay.innerHTML = `
                <div style="font-size: 1.4rem; margin-bottom: 1rem; font-weight: bold;">Can you read this word?</div>
                <div>${word}</div>
            `;
            
            showElement('reading-word-container');
        }
        
        // Enhanced user input handling
        async function handleUserInput(input) {
            if (state.processing || !state.sessionStarted) return;
            
            state.processing = true;
            updateVoiceStatus('processing');
            updateStatus("Processing your message...");
            
            // Pause listening while processing
            pauseListening();
            
            addToHistory('user', input);
            
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: state.sessionId,
                        message: input,
                        voiceMetadata: {
                            confidence: 0.9,
                            timestamp: Date.now()
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Handle different response types
                if (data.status === 'waiting_for_main_user') {
                    updateStatus(`Voice confidence: ${data.voiceConfidence}% - ${data.response}`);
                    await speak(data.response);
                    return;
                }
                
                if (data.status === 'paused') {
                    updateStatus(data.response);
                    await speak(data.response);
                    return;
                }
                
                if (data.status === 'listening') {
                    updateStatus(data.response);
                    await speak(data.response);
                    return;
                }
                
                if (data.status === 'redirected') {
                    updateStatus("Let's focus on learning topics!");
                    await speak(data.response);
                    updateSuggestions(data.suggestions);
                    return;
                }
                
                // Handle normal response
                if (data.readingWord) {
                    showReadingWord(data.readingWord);
                    await speak(data.response);
                    addToHistory('tutor', data.response + ' (See word above)');
                } else {
                    hideElement('reading-word-container');
                    await speak(data.response);
                    addToHistory('tutor', data.response);
                }
                
                // Update UI with response data
                if (data.subject) state.currentSubject = data.subject;
                if (data.voiceConfidence) state.voiceConfidence = data.voiceConfidence;
                
                updateSuggestions(data.suggestions);
                
                // Update status for next interaction
                updateStatus("I'm listening! What would you like to talk about?");
                
            } catch (error) {
                console.error('Error:', error);
                const fallback = generateFallback(input);
                addToHistory('tutor', fallback);
                await speak(fallback);
                updateSuggestions(['Try asking about math', 'Tell me about animals', 'Let\'s read together']);
                updateStatus("I'm listening! What would you like to talk about?");
            } finally {
                state.processing = false;
                updateVoiceStatus('idle');
            }
        }
        
        // Smart suggestion system
        function updateSuggestions(suggestions) {
            const grid = $('suggestion-grid');
            
            // Use provided suggestions or generate defaults
            const defaultSuggestions = [
                {text: 'üî¢ Math problems', query: 'Give me a math problem'},
                {text: 'üìñ Read together', query: 'Can we read something together?'},
                {text: 'üî¨ Science fun', query: 'Tell me about science'},
                {text: 'üéØ Ask anything', query: 'I have a question'},
                {text: 'üåü Space facts', query: 'Tell me about space'},
                {text: 'üêæ Animal facts', query: 'I want to learn about animals'}
            ];
            
            let suggestionItems;
            if (Array.isArray(suggestions)) {
                suggestionItems = suggestions.map(s => ({
                    text: s,
                    query: s
                }));
            } else {
                suggestionItems = defaultSuggestions;
            }
            
            grid.innerHTML = suggestionItems.map(s => 
                `<div class="suggestion-item" onclick="handleUserInput('${s.query}')">${s.text}</div>`
            ).join('');
        }
        
        function generateFallback(input) {
            const patterns = {
                math: "I love math! Let's work on this together.",
                read: "Reading is so much fun! What stories do you enjoy?",
                animal: "Animals are amazing! Do you have a favorite?",
                science: "Science is fascinating! What would you like to explore?",
                default: "That sounds interesting! Tell me more about what you're thinking."
            };
            
            const key = Object.keys(patterns).find(k => input.toLowerCase().includes(k)) || 'default';
            return patterns[key];
        }
        
        // Session management
        async function startTutoring() {
            await initSpeech();
            
            if (!initRecognition()) return;
            
            const name = $('student-name').value.trim() || 'Student';
            const grade = $('student-grade').value || 'K';
            
            try {
                updateStatus("Starting your learning session...");
                
                const response = await fetch(`${API_BASE_URL}/session/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        studentName: name,
                        grade: grade,
                        subjects: []
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                state.sessionId = data.sessionId;
                state.sessionStarted = true;
                
                hideElement('welcome-screen');
                showElement('tutor-interface');
                
                const welcome = data.welcomeMessage || `Hi ${name}! I'm excited to learn with you today. What shall we explore?`;
                await speak(welcome);
                addToHistory('tutor', welcome);
                
                updateSuggestions();
                updateStatus("Click the mic button when you're ready to talk!");
                
            } catch (error) {
                console.error('Session start error:', error);
                updateStatus("Failed to start session. Please check your connection and try again.");
            }
        }
        
        async function endSession() {
            state.synthesis.cancel();
            if (state.listening) state.recognition.stop();
            
            try {
                updateStatus("Ending session...");
                
                const [summaryRes, endRes] = await Promise.all([
                    fetch(`${API_BASE_URL}/session/${state.sessionId}/summary`),
                    fetch(`${API_BASE_URL}/session/${state.sessionId}/end`, {method: 'POST'})
                ]);
                
                const summary = summaryRes.ok ? await summaryRes.json() : null;
                showSessionSummary(summary);
                
            } catch (error) {
                console.error('End session error:', error);
                showSessionSummary(null);
            }
        }
        
        function showSessionSummary(summary) {
            hideElement('tutor-interface');
            showElement('session-summary');
            
            const content = $('summary-content');
            
            if (summary) {
                content.innerHTML = `
                    <div><strong>Duration:</strong> ${summary.duration}</div>
                    <div><strong>Topics:</strong> ${summary.topicsExplored}</div>
                    <div><strong>Voice Interactions:</strong> ${summary.voiceInteractions}</div>
                    <div><strong>Voice Confidence:</strong> ${summary.avgVoiceConfidence}%</div>
                    <div><strong>Highlights:</strong><br>${summary.highlights.join('<br>')}</div>
                    <div><strong>Suggestions:</strong><br>${summary.suggestions.join('<br>')}</div>
                `;
            } else {
                content.innerHTML = '<div><strong>Session Complete!</strong> You had a wonderful learning session today!</div>';
            }
            
            speak("You did great today! Keep being curious and asking questions!");
        }
        
        function startNewSession() {
            state.synthesis.cancel();
            Object.assign(state, {
                sessionId: null,
                processing: false,
                sessionStarted: false,
                listening: false,
                chatHistory: [],
                currentSubject: null,
                waitingForResponse: false,
                voiceConfidence: 100
            });
            
            hideElement('session-summary');
            showElement('welcome-screen');
            
            $('student-name').value = '';
            $('student-grade').value = '';
            
            updateStatus("Ready to start a new session!");
        }
        
        // History management
        function showHistory() {
            $('full-chat-history').innerHTML = state.chatHistory.map(msg =>
                `<div class="chat-message ${msg.sender}-message">
                    <strong>${msg.sender === 'tutor' ? 'Tutor' : 'You'}:</strong> ${msg.message}
                    <br><small>${msg.timestamp.toLocaleTimeString()}</small>
                </div>`
            ).join('');
            showElement('chat-history-modal');
        }
        
        function closeHistory() {
            hideElement('chat-history-modal');
        }
        
        // Initialize on load
        window.onload = async function() {
            console.log('üöÄ AI Tutor loading...');
            await initSpeech();
            
            // Initialize default suggestions
            updateSuggestions();
            
            // Check if API is available
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    console.log('‚úÖ Backend connected successfully!');
                } else {
                    console.warn('‚ö†Ô∏è Backend not responding properly');
                }
            } catch (error) {
                console.error('‚ùå Backend connection failed:', error);
                updateStatus("Backend connection failed. Please check if the server is running.");
            }
            
            console.log('‚úÖ AI Tutor ready!');
        };
    </script>
