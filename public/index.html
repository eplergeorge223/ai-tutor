<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 1rem;
        }
        .container { text-align: center; max-width: 800px; width: 100%; padding: 1rem; }
        .mascot { font-size: 4rem; margin-bottom: 1rem; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        h2 { font-size: 2rem; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        
        .glass-panel {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .form-group label { font-weight: bold; font-size: 1.1rem; }
        .form-group input, .form-group select {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            color: white;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }
        
        .form-group input::placeholder { color: rgba(255,255,255,0.7); }
        .form-group select, .form-group select option { background: #764ba2; color: white; }
        
        .btn {
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        
        .btn-danger { background: linear-gradient(45deg, #f44336, #d32f2f); }
        .btn-warning { background: linear-gradient(45deg, #ffcc00, #ffa500); color: #333; }
        .btn:hover { transform: translateY(-2px); }
        
        .status {
            font-size: 1.2rem;
            margin: 1rem 0;
            min-height: 3rem;
            padding: 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .live-captions {
            position: fixed;
            bottom: 8vh;
            left: 50%;
            transform: translateX(-50%);
            min-width: 220px;
            max-width: 90vw;
            background: rgba(0,0,0,0.7);
            color: #fff;
            font-size: 1.3rem;
            padding: 1.1rem 2rem;
            border-radius: 30px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 100;
            opacity: 0.97;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .live-captions.user-caption { background: rgba(56, 183, 74, 0.88); border: 2px solid #2ecc40; }
        .live-captions.bot-caption { background: rgba(52, 152, 219, 0.88); border: 2px solid #2980b9; }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.55);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #fff;
            color: #333;
            border-radius: 16px;
            padding: 2rem;
            width: 95vw;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 10px 32px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 14px;
            right: 18px;
            background: none;
            border: none;
            font-size: 2rem;
            color: #888;
            cursor: pointer;
        }
        
        .close-btn:hover { color: #f44336; }
        
        .chat-message {
            margin: 0.5rem 0;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            text-align: left;
            font-size: 0.9rem;
        }
        
        .user-message { background: rgba(76, 175, 80, 0.2); margin-left: 1rem; }
        .tutor-message { background: rgba(33, 150, 243, 0.2); margin-right: 1rem; }
        .hidden { display: none; }
        
        .reading-word-display {
            font-size: 3.2rem;
            letter-spacing: 0.15em;
            background: linear-gradient(90deg,#fff8,#fffb);
            color: #764ba2;
            padding: 1.1rem 3.4rem;
            border-radius: 1.1em;
            box-shadow: 0 4px 30px rgba(33,150,243,0.18);
            font-weight: 900;
            border: 3px solid #eee;
            margin: 1rem 0;
        }

        /* Flashcard Styles */
        .flashcard-container {
            perspective: 1000px;
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .flashcard {
            width: 400px;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            padding: 2rem;
            border: 3px solid #ddd;
        }

        .flashcard-front {
            background: linear-gradient(135deg, #fff 0%, #f8f8f8 100%);
            color: #333;
        }

        .flashcard-back {
            background: linear-gradient(135deg, #e8f5e8 0%, #d4f1d4 100%);
            color: #2e7d32;
            transform: rotateY(180deg);
        }

        .flashcard-prompt {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #666;
            font-weight: normal;
        }

        .flashcard-content {
            font-size: 3rem;
            color: #333;
            font-weight: bold;
            line-height: 1.2;
        }

        .flashcard-back .flashcard-content {
            color: #2e7d32;
        }

        .flashcard-instruction {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: rgba(255,255,255,0.8);
            text-align: center;
            font-style: italic;
        }

        /* Speech indicators */
        .speech-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .speech-indicator.listening {
            background: rgba(76, 175, 80, 0.9);
            color: white;
            opacity: 1;
        }

        .speech-indicator.speaking {
            background: rgba(33, 150, 243, 0.9);
            color: white;
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            .btn { padding: 0.75rem 1.5rem; font-size: 1rem; }
            .flashcard { width: 300px; height: 200px; }
            .flashcard-content { font-size: 2rem; }
        }
    </style>
</head>

    <script>
        // Consolidated state
        const state = {
            listening: false,
            processing: false,
            speaking: false,
            sessionStarted: false,
            sessionId: null,
            recognition: null,
            synthesis: window.speechSynthesis,
            selectedVoice: null,
            chatHistory: [],
            currentSubject: null,
            currentFlashcard: null,
            lastQuestion: null,      // stores last question asked
            expectedAnswer: null,    // stores expected answer for correction logic
            flashcardFlipped: false,
            speechQueue: []
        };

        const API_BASE_URL = 'https://ai-tutor-ww9f.onrender.com/api';
        
        // Utility functions
        const $ = id => document.getElementById(id);
        const updateStatus = msg => $('status').textContent = msg;
        const showElement = id => $(id).classList.remove('hidden');
        const hideElement = id => $(id).classList.add('hidden');
        const addToHistory = (sender, message) => state.chatHistory.push({sender, message});
        
        // Speech indicator
        function showSpeechIndicator(type) {
            const indicator = $('speech-indicator');
            indicator.className = `speech-indicator ${type}`;
            indicator.textContent = type === 'listening' ? 'Listening...' : 'Speaking...';
        }

        function hideSpeechIndicator() {
            const indicator = $('speech-indicator');
            indicator.className = 'speech-indicator';
        }

        // Enhanced speech synthesis with queue management
        async function initSpeech() {
            return new Promise(resolve => {
                const selectVoice = () => {
                    const voices = state.synthesis.getVoices();
                    const preferred = ['Samantha', 'Karen', 'Susan', 'Google UK English Female', 'Microsoft Zira'];
                    
                    state.selectedVoice = preferred.map(name => 
                        voices.find(v => v.name.toLowerCase().includes(name.toLowerCase()))
                    ).find(v => v) || voices.find(v => v.lang.startsWith('en')) || voices[0];
                    
                    resolve();
                };
                
                if (state.synthesis.getVoices().length > 0) {
                    selectVoice();
                } else {
                    state.synthesis.onvoiceschanged = selectVoice;
                    setTimeout(selectVoice, 1000);
                }
            });
        }
        
        // Enhanced TTS with better flow control
        function speak(text, type = 'bot') {
            return new Promise(resolve => {
                // Cancel any ongoing speech
                if (state.synthesis.speaking) {
                    state.synthesis.cancel();
                }
                
                // Stop listening while speaking
                if (state.listening && state.recognition) {
                    state.recognition.stop();
                }
                
                state.speaking = true;
                showSpeechIndicator('speaking');
                
                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(text);
                    Object.assign(utterance, {
                        rate: 0.85,
                        pitch: 1.0,
                        volume: 1.0,
                        voice: state.selectedVoice
                    });
                    
                    utterance.onstart = () => {
                        showCaption(text, type);
                        state.speaking = true;
                    };
                    
                    utterance.onend = () => {
                        state.speaking = false;
                        hideSpeechIndicator();
                        hideElement('live-captions');
                        
                        // Resume listening after a brief pause
                        if (state.sessionStarted) {
                            setTimeout(() => {
                                if (!state.processing && !state.speaking) {
                                    updateStatus("I'm ready to listen...");
                                    startListening();
                                }
                            }, 500);
                        }
                        resolve();
                    };
                    
                    utterance.onerror = () => {
                        state.speaking = false;
                        hideSpeechIndicator();
                        resolve();
                    };
                    
                    state.synthesis.speak(utterance);
                }, 100);
            });
        }
        
function showCaption(text, type = 'bot') {
    const caption = $('live-captions');
    caption.textContent = text;
    caption.className = `live-captions ${type}-caption`;
    showElement('live-captions');
}

        
// --- Show captions (live for user, full sentence for bot) ---
function showCaption(text, type = 'bot') {
    const caption = $('live-captions');
    caption.textContent = text;
    caption.className = `live-captions ${type}-caption`;
    showElement('live-captions');
}

// --- Streamlined speech recognition: No interruption/cancel logic ---
function initRecognition() {
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        updateStatus("Speech recognition not supported. Please use Chrome or Edge!");
        return false;
    }

    state.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    Object.assign(state.recognition, {
        continuous: true,
        interimResults: true,
        lang: 'en-US',
        maxAlternatives: 1
    });

    state.recognition.onstart = () => {
        state.listening = true;
        showSpeechIndicator('listening');
        updateStatus("I'm listening! Go ahead and speak.");
    };

    state.recognition.onend = () => {
        state.listening = false;
        hideSpeechIndicator();
        if (state.sessionStarted && !state.processing && !state.speaking) {
            setTimeout(() => startListening(), 1000);
        }
    };

    state.recognition.onresult = (event) => {
        const result = event.results[event.resultIndex][0];
        const transcript = result.transcript.trim();
        const confidence = result.confidence;

        // Show live caption for user input
        showCaption(transcript, 'user');

        // Process on final result only
        if (event.results[event.resultIndex].isFinal && !state.processing) {
            const isNoise = confidence < 0.7 || transcript.length < 3 || /^(um+|uh+|er+|hmm+)$/i.test(transcript);
            const isValidInput = transcript.length >= 3 && !isNoise;

            if (!isValidInput) {
                updateStatus("I didn't catch that. Try speaking a little louder!");
                hideElement('live-captions'); // Hide only after phrase is finished
            } else {
                // Only process, NO interruption/cancel logic
                if (state.listening) state.recognition.stop();
                handleUserInput(transcript);
                hideElement('live-captions'); // Hide caption after handling input
            }
        }
    };

    state.recognition.onerror = event => {
        state.processing = false;
        state.listening = false;
        hideSpeechIndicator();
        const errorMsg = {
            'no-speech': "I didn't hear anything. Please try again.",
            'audio-capture': "Couldn't access microphone. Check permissions.",
            'not-allowed': "Microphone access denied. Please enable it.",
            'network': "Network error. Check your connection.",
            'service-not-allowed': "Browser doesn't support speech recognition. Try Chrome."
        }[event.error] || "Please try speaking again!";
        updateStatus(errorMsg);
        if (state.sessionStarted && !state.processing && !state.speaking) {
            setTimeout(() => startListening(), 2000);
        }
    };

    return true;
}

        function startListening() {
            if (state.recognition && !state.listening && !state.processing && !state.speaking) {
                try { 
                    state.recognition.start(); 
                } catch (e) { 
                    console.warn('Recognition start error:', e); 
                }
            }
        }
        
 function showFlashcard(data) {

        function flipCard() {
            const card = $('flashcard');
            card.classList.toggle('flipped');
            state.flashcardFlipped = !state.flashcardFlipped;
            
            // After flipping to see the answer, automatically continue after a delay
            if (state.flashcardFlipped) {
                setTimeout(() => {
                    hideFlashcard();
                    if (state.sessionStarted && !state.processing && !state.speaking) {
                        updateStatus("Great! What would you like to learn next?");
                        startListening();
                    }
                }, 3000); // Give 3 seconds to read the answer
            }
        }

        function hideFlashcard() {
            hideElement('flashcard-container');
            state.currentFlashcard = null;
            state.flashcardFlipped = false;
        }

        // Enhanced function to detect if AI response contains a question that should show a flashcard
        function shouldShowFlashcard(response) {
            const questionPatterns = [
                /what\s+is\s+(\d+\s*[\+\-\*\/]\s*\d+)/i,
                /what\s+is\s+(\d+\s*[\+\-\*\/]\s*\d+\s*[\+\-\*\/]\s*\d+)/i,
                /sound\s+out\s+.*word\s+["""](\w+)["""]/i,
                /spell\s+.*word\s+["""](\w+)["""]/i,
                /what\s+letter\s+comes\s+after\s+(\w)/i,
                /what\s+comes\s+next\s+in\s+the\s+sequence/i,
                /what\s+is\s+the\s+capital\s+of\s+(\w+)/i,
                /how\s+do\s+you\s+spell\s+(\w+)/i,
                /what\s+does\s+(\w+)\s+mean/i
            ];
            
            return questionPatterns.some(pattern => pattern.test(response));
        }

        // Enhanced function to extract question and answer from AI response
        function extractFlashcardData(response) {
            // Math problems
            const mathMatch = response.match(/what\s+is\s+(\d+\s*[\+\-\*\/]\s*\d+(?:\s*[\+\-\*\/]\s*\d+)*)/i);
            if (mathMatch) {
                const problem = mathMatch[1];
                try {
                    const answer = eval(problem.replace(/\s/g, ''));
                    return {
                        prompt: "What is...",
                        front: problem,
                        back: answer.toString()
                    };
                } catch (e) {
                    return null;
                }
            }
            
            // Sound out word
            const soundMatch = response.match(/sound\s+out\s+.*word\s+["""](\w+)["""]/i);
            if (soundMatch) {
                const word = soundMatch[1].toLowerCase();
                const soundedOut = word.split('').join('-');
                return {
                    prompt: "Sound out the word:",
                    front: word,
                    back: soundedOut
                };
            }
            
            // Spelling
            const spellMatch = response.match(/(?:spell|how\s+do\s+you\s+spell)\s+.*["""]?(\w+)["""]?/i);
            if (spellMatch) {
                const word = spellMatch[1].toLowerCase();
                const spelled = word.split('').join('-');
                return {
                    prompt: "Spell the word:",
                    front: word,
                    back: spelled.toUpperCase()
                };
            }
            
            // Letter sequence
            const letterMatch = response.match(/what\s+letter\s+comes\s+after\s+(\w)/i);
            if (letterMatch) {
                const letter = letterMatch[1].toUpperCase();
                const nextLetter = String.fromCharCode(letter.charCodeAt(0) + 1);
                return {
                    prompt: "What letter comes after:",
                    front: letter,
                    back: nextLetter
                };
            }
            
            return null;
        }
        
        // Enhanced reading word display
        function showReadingWord(prompt, word) {
            const container = $('reading-word-container');
            const wordDisplay = $('reading-word');
            
            wordDisplay.innerHTML = `
                <div style="font-size: 1.4rem; margin-bottom: 1rem; font-weight: bold;">${prompt}</div>
                <div>${word}</div>
            `;
            
            showElement('reading-word-container');
            hideElement('flashcard-container');
        }
        
 // Streamlined user input handling with proper flashcard hiding
async function handleUserInput(input) {
    if (state.processing || !state.sessionStarted) return;

    // If expecting an answer, check here
    if (state.expectedAnswer !== null) {
        // Always hide any visible flashcard after an answer (right or wrong)
        hideFlashcard();

        const normalizedUser = input.trim().toLowerCase();
        const normalizedAnswer = state.expectedAnswer.toString().trim().toLowerCase();
        if (normalizedUser === normalizedAnswer) {
            await speak("That's correct! Great job!");
            addToHistory('tutor', "That's correct! Great job!");
            state.expectedAnswer = null;
            state.lastQuestion = null;
            updateStatus("What would you like to try next?");
            startListening();
            return;
        } else {
            await speak(`That's not quite right. The correct answer is ${state.expectedAnswer}. Let's try another one!`);
            addToHistory('tutor', `That's not quite right. The correct answer is ${state.expectedAnswer}.`);
            state.expectedAnswer = null;
            state.lastQuestion = null;
            updateStatus("Want to try another?");
            startListening();
            return;
        }
    }
        
    state.processing = true;
    updateStatus("Processing your request...");
    addToHistory('user', input);

    try {
        const response = await fetch(`${API_BASE_URL}/chat`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                sessionId: state.sessionId,
                message: input,
                context: {}
            })
        });
        
        if (!response.ok) throw new Error('API request failed');
        
        const data = await response.json();

        // Always hide flashcard unless this is a new flashcard response
        if (data.flashcard && data.flashcardMode === true) {
            showFlashcard(data.flashcard);
            await speak(data.response);
            addToHistory('tutor', data.response + ' (See flashcard above)');
        } else {
            hideFlashcard(); // <<=== THIS LINE fixes stuck flashcards for *any* non-flashcard response

            if (data.readingWord) {
                showReadingWord(data.response, data.readingWord);
                await speak(data.response);
                addToHistory('tutor', data.response + ' (See word above)');
            } else {
                hideElement('reading-word-container');
                await speak(data.response);
                addToHistory('tutor', data.response);
            }
        }
        
        if (data.subject) state.currentSubject = data.subject;
        
    } catch (error) {
        console.error('Error:', error);
        const fallback = generateFallback(input);
        addToHistory('tutor', fallback);
        await speak(fallback);
    } finally {
        state.processing = false;
        updateStatus("Ready for your next question!");
    }
}

        
 function generateFallback(input) {
    const lower = input.toLowerCase();
    
    // Handle common 6-year-old topics naturally
    if (lower.includes('math') || /\d/.test(input)) {
        return "I love math! Let's work on this together.";
    }
    if (lower.includes('read') || lower.includes('book') || lower.includes('story')) {
        return "Reading is so much fun! Tell me about your favorite books!";
    }
    if (lower.includes('animal') || lower.includes('pet') || lower.includes('dog') || lower.includes('cat')) {
        return "Animals are amazing! Do you have a favorite animal?";
    }
    if (lower.includes('color') || lower.includes('draw') || lower.includes('picture')) {
        return "I love talking about colors and art! Tell me about your favorite color!";
    }
    if (lower.includes('game') || lower.includes('play') || lower.includes('fun')) {
        return "Games are fun! We can play learning games together. Tell me about something that sounds fun to you!";
    }
    if (lower.includes('friend') || lower.includes('school') || lower.includes('teacher')) {
        return "That sounds interesting! Tell me more about that.";
    }
    if (lower.includes('mom') || lower.includes('dad') || lower.includes('family')) {
        return "Family is so important! That sounds nice. Tell me about something you'd like to learn about today!";
    }
    
    // Default friendly response that gently guides toward learning
    return "That's really interesting! I love chatting with you. Is there anything you'd like to learn about or explore together?";
}
        
        // Session management
        async function startTutoring() {
            await initSpeech();
            
            if (!initRecognition()) return;
            
            const name = $('student-name').value.trim() || 'Student';
            const grade = $('student-grade').value || 'K';
            
            try {
                updateStatus("Starting session...");
                
                const response = await fetch(`${API_BASE_URL}/session/start`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({studentName: name, grade, subjects: []})
                });
                
                if (!response.ok) throw new Error('Session start failed');
                
                const data = await response.json();
                state.sessionId = data.sessionId;
                state.sessionStarted = true;
                
                hideElement('welcome-screen');
                showElement('tutor-interface');
                
                const welcome = data.welcomeMessage || `Hi ${name}! I'm excited to learn with you today. What shall we explore?`;
                await speak(welcome);
                addToHistory('tutor', welcome);
                
            } catch (error) {
                console.error('Session start error:', error);
                alert("Failed to start session. Please try again.");
            }
        }
        
        async function endSession() {
            state.synthesis.cancel();
            if (state.listening) state.recognition.stop();
            
            try {
                const [summaryRes] = await Promise.all([
                    fetch(`${API_BASE_URL}/session/${state.sessionId}/summary`),
                    fetch(`${API_BASE_URL}/session/${state.sessionId}/end`, {method: 'POST'})
                ]);
                
                const summary = summaryRes.ok ? await summaryRes.json() : null;
                showSessionSummary(summary);
            } catch (error) {
                console.error('End session error:', error);
                showSessionSummary(null);
            }
        }
        
        function showSessionSummary(summary) {
            hideElement('tutor-interface');
            showElement('session-summary');
            
            const content = $('summary-content');
            
            if (summary) {
                const suggestions = [
                    ...(Array.isArray(summary.suggestions) ? summary.suggestions : [summary.suggestions]),
                    ...(Array.isArray(summary.nextSteps) ? summary.nextSteps : [summary.nextSteps])
                ].filter(Boolean);
                
                content.innerHTML = `
                    <div><strong>Duration:</strong> ${summary.duration}</div>
                    <div><strong>Topics:</strong> ${summary.topicsExplored}</div>
                    <div><strong>Highlights:</strong><br>${summary.highlights.join('<br>')}</div>
                    <div><strong>Next Steps:</strong><br>${suggestions.length ? suggestions.join('<br>') : 'Keep asking great questions!'}</div>
                `;
            } else {
                content.innerHTML = '<div><strong>Session Complete!</strong> You had a wonderful learning session today!</div>';
            }
            
            speak("You had a wonderful learning session today! Keep being curious!");
        }
        
        function startNewSession() {
            state.synthesis.cancel();
            Object.assign(state, {
                sessionId: null,
                processing: false,
                sessionStarted: false,
                listening: false,
                chatHistory: [],
                currentSubject: null
            });
            
            hideElement('session-summary');
            showElement('welcome-screen');
            
            $('student-name').value = '';
            $('student-grade').value = '';
            
            updateStatus("Ready to start a new session!");
        }
        
        // History management
        function showHistory() {
            $('full-chat-history').innerHTML = state.chatHistory.map(msg =>
                `<div class="chat-message ${msg.sender}-message">
                    <strong>${msg.sender === 'tutor' ? 'Tutor' : 'You'}:</strong> ${msg.message}
                </div>`
            ).join('');
            showElement('chat-history-modal');
        }
        
        function closeHistory() {
            hideElement('chat-history-modal');
        }
        
        // Initialize on load
        window.onload = async function() {
            console.log('ðŸš€ AI Tutor loading...');
            await initSpeech();
            
            // Initialize default suggestions
            updateSuggestions('', 'Welcome');
            
            console.log('âœ… AI Tutor ready!');
        };
