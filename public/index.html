<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Tutor App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>

    <main class="container">

        <section id="landingPage" class="page active">
            <div class="header">
                <h1>AI Tutor App</h1>
                <p>Your personalized learning companion.</p>
            </div>
            <div class="content">
                <form id="studentForm">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" placeholder="Enter student's name" required>
                    <label for="studentGrade">Student Grade:</label>
                    <select id="studentGrade" required>
                        <option value="K">Kindergarten</option>
                        <option value="1">1st Grade</option>
                        <option value="2">2nd Grade</option>
                        <option value="3">3rd Grade</option>
                        <option value="4">4th Grade</option>
                        <option value="5">5th Grade</option>
                    </select>
                    <button type="submit" id="startBtn">
                        Start Session
                    </button>
                </form>
            </div>
        </section>

        <section id="mainInterface" class="page">
            <header class="app-header">
                <div class="student-info">
                    <span id="displayStudentName">Student</span>
                    <span id="displayStudentGrade">K Grade</span>
                </div>
                <div class="session-info">
                    <span id="sessionTimer">00:00</span>
                    <button id="endSessionBtn" class="end-session-button">End Session</button>
                </div>
            </header>

            <div class="content main-content">
                <div class="prompt-container">
                    <img id="mascot" src="mascot.png" alt="Mascot" class="mascot">
                    <div id="mascotBubble" class="mascot-bubble">
                        <span id="mascotText">Hello! I'm your AI Tutor. Let's learn to read!</span>
                    </div>
                    <div class="prompt-text-box">
                        <p class="prompt-text">
                            Read this passage out loud: "The quick brown fox jumps over the lazy dog."
                        </p>
                    </div>
                </div>

                <div class="controls-container">
                    <div id="statusArea" class="status-area">
                        <span id="statusDot" class="status-dot"></span>
                        <span id="statusText" class="status-text">Ready to learn</span>
                    </div>
                    <div id="captionsContainer" class="captions-container"></div>
                    <div class="main-controls">
                        <button id="readAloudBtn" class="control-button">
                            <span class="icon">&#x1F50A;</span>
                            <span class="label">Read Aloud</span>
                        </button>
                        <button id="microphoneBtn" class="microphone-button">
                            <svg id="micIcon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                            </svg>
                            <span id="voiceInstructions" class="voice-instructions">Tap the microphone and start speaking</span>
                        </button>
                        <button id="openNotesBtn" class="control-button">
                            <span class="icon">&#x1F4DD;</span>
                            <span class="label">Notes</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="summaryPage" class="page">
            <div class="header">
                <h2>Session Summary</h2>
            </div>
            <div class="summary-content">
                <p>Student: <span id="summaryStudentName"></span></p>
                <p><span id="sessionDate"></span></p>
                <p>Total Duration: <span id="summaryDuration"></span></p>
                <div id="summaryReportContent" class="summary-report">
                    </div>
                <button id="backToHomeBtn" class="primary-button">Back to Home</button>
            </div>
        </section>

        <aside id="notesPanel" class="notes-panel">
            <div class="notes-header">
                <h3>Notes</h3>
                <div class="notes-tabs">
                    <button id="textModeBtn" class="notes-tab active">Text</button>
                    <button id="drawModeBtn" class="notes-tab">Draw</button>
                </div>
                <button id="closeNotesBtn" class="close-button">&times;</button>
            </div>
            <div class="notes-content">
                <div id="textMode" class="notes-mode active">
                    <textarea id="notesTextarea" placeholder="Write your notes here..."></textarea>
                    <button id="saveNotesBtn" class="save-notes-button">Save Notes</button>
                </div>
                <div id="drawMode" class="notes-mode">
                    <div class="drawing-tools">
                        <div class="color-picker">
                            <span class="tool-label">Color:</span>
                            <div class="color-option selected" data-color="#000000" style="background-color: black;"></div>
                            <div class="color-option" data-color="#ff0000" style="background-color: red;"></div>
                            <div class="color-option" data-color="#0000ff" style="background-color: blue;"></div>
                            <div class="color-option" data-color="#008000" style="background-color: green;"></div>
                        </div>
                        <div class="brush-size-picker">
                            <span class="tool-label">Size: <span id="brushSizeValue">5px</span></span>
                            <input type="range" id="brushSize" min="1" max="20" value="5">
                        </div>
                        <button id="clearCanvasBtn" class="clear-canvas-button">Clear</button>
                    </div>
                    <canvas id="drawingCanvas"></canvas>
                </div>
            </div>
        </aside>

    </main>

    <script type="module" src="main.js"></script>

</body>
</html>
